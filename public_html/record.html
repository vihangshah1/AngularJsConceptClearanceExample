<html>
    <head>

    </head>
    <body>
        <div ng-controller="recordctrl">
            <ul>
                <li ng-repeat="person in persons| filter:globalSearch">
                    {{person.name + ' ' + person.Education + ' ' + person.City}}
                </li>
            </ul>
        </div>

        <div id="searchbox">
            Global Search: <input type="text" ng-model="globalSearch.$"><br>
            Search By Name::-<input type="text" ng-model="globalSearch.name"><br>
            Search By Education-<input type="text" ng-model="globalSearch.Education"><br>
            Search By City::-<input type="text" ng-model="globalSearch.City">

        </div>
    </body>
</html>
